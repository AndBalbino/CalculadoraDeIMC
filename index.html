<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>

    <div class="container">
        <div id="calc-container">
            <h2>Calculadora de IMC</h2>
            <form id="imc-form">
                <div class="form-inputs">
                    <div class="form-control">
                        <label for="height">Altura</label>
                        <input type="text" name="height" id="height" placeholder="Exemplo: 1,75">
                    </div>
                    <div class="form-control">
                        <label for="weight">Peso</label>
                        <input type="text" name="weight" id="weight" placeholder="Exemplo: 70,5">
                    </div>
                </div>
                <div class="action-controls">
                    <button id="calc-btn">Calcular</button>
                    <button id="clear-btn">Limpar</button>
                </div>
            </form>
        </div>
        <div id="result-container" class="hide">
            <p id="imc-bumber">Seu IMC: <span></span></p>
            <p id="imc-info">Situação atual: <span></span></p>
            <h3>Confira as classificações:</h3>
            <table>
                <thead>
                    <tr>
                        <td>IMC</td>
                        <td>Classificação</td>
                        <td>Obesidade</td>
                    </tr>
                </thead>

                    <tr>

                        <td>Maior que 40,0</td>
                        <td>Obesidade grave</td>
                        <td>III</td>
                    </tr>
                </tbody> -->
            </table>
            <button id="back-btn">Voltar</button>
        </div>
    </div>

    <script src="./js/scripts.js"></script>
</body>

</html>
